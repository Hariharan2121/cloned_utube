<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup_page</title>
    <link rel="stylesheet" href="dummy.css">
</head>
<body>
    <div class="container1">
        <header>Registration form</header>
        <form action="#" class="form">
            <div class="inputbox">
                <label>Full name</label>
                <input type="text" placeholder="enter your full name" required>
            </div>
            <div class="inputbox">
                <label>User name</label>
                <input type="text" placeholder="enter your full name" required>
            </div>
            <div class="inputbox">
                <label>Email</label>
                <input type="email" placeholder="enter your full name" required>
            </div>
            <div class="inputbox">
                <label>Phone number</label>
                <input type="number" placeholder="enter your full name" required>
            </div>
            <div class="inputbox">
                <label>New password</label>
                <input type="password" placeholder="enter your full name" required>
            </div>
            <div class="inputbox">
                <label>confirm password</label>
                <input type="password" placeholder="enter your full name" required>
            </div>
            
            <div class="containerlast">
                <button class="submitbutton">Register</button>
                <p class="userlogin">Already an user <a href="dummy1.html">login</a></p>
            </div>
        </form>
    </div>

</body>
</html>
