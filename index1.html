<html lang="en">

<head>
        <meta charset="UTF-8">

        <title>YouTube Clone</title>
        <link rel="icon" href="iconyt.png">
        <link rel="stylesheet" href="yt.css">

<body class="wholebody">
    <div class="header">

            <input  class="searchplace" type="text" placeholder="Search">

         </div>
